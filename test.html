<!DOCTYPE html>
<html>
<head>
    <title>guerrinha fm</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            text-align: center;
            text-transform: lowercase;
            margin: 0;
            padding: 2em;
        }

        h1, h3, span, pre {
            margin: 1em 0;
        }

        button {
            background: white;
            color: black;
            border: none;
            padding: 1em 2em;
            margin: 1em;
            cursor: pointer;
            font-size: 1em;
            text-transform: lowercase;
        }

        #player {
            display: none;
        }
    </style>
</head>
<body>
    <h1>guerrinha fm</h1>
    <pre id="output">connecting...</pre>

    <h3>now playing:</h3>
    <p><span id="track-name">waiting for data...</span></p>

    <button id="play">play</button>
    <button id="stop">stop</button>

    <audio id="player" autoplay muted></audio>

    <script>
        const socket = new WebSocket("ws://localhost:8000/ws/radio/");
        const output = document.getElementById("output");
        const trackName = document.getElementById("track-name");
        const player = document.getElementById("player");
        const playBtn = document.getElementById("play");
        const stopBtn = document.getElementById("stop");

        let currentUrl = null;

        socket.onopen = () => {
            output.innerText = "connected!";
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const incomingUrl = data.track?.url;
            const incomingName = data.track?.name;

            if (incomingName) {
                trackName.innerText = incomingName;
            }

            if (incomingUrl && incomingUrl !== currentUrl) {
                currentUrl = incomingUrl;
                const liveUrl = currentUrl + "?t=" + Date.now(); // force reload

                player.src = liveUrl;
                player.load(); // reset the stream
                player.muted = false;

                player.play().catch((err) => {
                    console.warn("autoplay failed:", err);
                });
            }
        };

        playBtn.addEventListener("click", () => {
            player.muted = false;
        });

        stopBtn.addEventListener("click", () => {
            player.muted = true;
        });

        socket.onerror = (error) => {
            console.error("WebSocket error:", error);
        };

        socket.onclose = () => {
            output.innerText = "disconnected.";
        };
    </script>
</body>
</html>
