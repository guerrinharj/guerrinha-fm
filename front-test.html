<!DOCTYPE html>
<html>
<head>
    <title>guerrinha fm</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: serif;
            font-style: italic;
            text-align: center;
            text-transform: capitalize;
            margin: 0;
            padding: 1em;
        }

        h1, h3, span, pre {
            margin: 1em 0;
        }

        button {
            background: black;
            color: white;
            border: solid 1px white;
            padding: 1em 2em;
            margin: 1em;
            cursor: pointer;
            font-size: 1em;
            text-transform: lowercase;
        }

        button:hover {
            background-color: white;
            color: black;
        }

        #player {
            display: none;
        }
    </style>
</head>
<body>
    <h1>guerrinha</h1>
    <pre id="output">connecting...</pre>

    <h3>now playing:</h3>
    <p><span id="track-name">waiting for data...</span></p>

    <button id="play">play</button>
    <button id="stop">stop</button>

    <audio id="player" autoplay muted></audio>

    <hr>

    <h3>chat</h3>
    <div id="chat-box" style="max-height: 200px; overflow-y: auto; border: 1px solid white; padding: 1em; margin: 1em auto; width: 80%; text-align: left;"></div>

    <input id="username" placeholder="your name" style="padding: 0.5em; width: 20%;" />
    <input id="message" placeholder="your message" style="padding: 0.5em; width: 50%;" />
    <button onclick="sendMessage()">send</button>

    <script>
        // ðŸŽµ RADIO SOCKET
        const radioSocket = new WebSocket("ws://localhost:8000/ws/radio/");
        const output = document.getElementById("output");
        const trackName = document.getElementById("track-name");
        const player = document.getElementById("player");
        const playBtn = document.getElementById("play");
        const stopBtn = document.getElementById("stop");

        let playlistQueue = [];
        let isPlaying = false;

        const startingTrack = {
            name: "starting song",
            url: "http://localhost:8000/static/audio/current.mp3"
        };

        playlistQueue.push(startingTrack);
        playNextTrack();

        radioSocket.onopen = () => {
            output.innerText = "";
        };

        radioSocket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const incomingTrack = data.track;

            if (incomingTrack?.url) {
                playlistQueue.push(incomingTrack);
                if (!isPlaying) {
                    playNextTrack();
                }
            }
        };

        function playNextTrack() {
            if (playlistQueue.length === 0) {
                isPlaying = false;
                trackName.innerText = "waiting for data...";
                return;
            }

            const nextTrack = playlistQueue.shift();
            const liveUrl = nextTrack.url + "?t=" + Date.now();

            trackName.innerText = nextTrack.name || "unknown track";

            player.src = liveUrl;
            player.load();
            player.muted = false;

            player.play().then(() => {
                isPlaying = true;
            }).catch((err) => {
                console.warn("playback failed:", err);
                isPlaying = false;
            });
        }

        player.addEventListener("ended", () => {
            isPlaying = false;
            playNextTrack();
        });

        playBtn.addEventListener("click", () => {
            player.muted = false;
        });

        stopBtn.addEventListener("click", () => {
            player.muted = true;
        });

        radioSocket.onerror = (error) => {
            console.error("WebSocket error:", error);
        };

        radioSocket.onclose = () => {
            output.innerText = "disconnected.";
        };

        // ðŸ’¬ CHAT SOCKET
        const chatSocket = new WebSocket("ws://localhost:8000/ws/chat/");
        const chatBox = document.getElementById("chat-box");

        chatSocket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const line = `<p><strong>${data.username}:</strong> ${data.message}</p>`;
            chatBox.innerHTML += line;
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        function sendMessage() {
            const username = document.getElementById("username").value.trim();
            const message = document.getElementById("message").value.trim();
            if (!username || !message) return;

            chatSocket.send(JSON.stringify({
                username: username,
                message: message
            }));

            document.getElementById("message").value = "";
        }
    </script>
</body>
</html>
