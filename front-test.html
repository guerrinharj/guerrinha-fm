<!DOCTYPE html>
<html>
<head>
    <title>guerrinha fm</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: serif;
            font-style: italic;
            text-align: center;
            text-transform: capitalize;
            margin: 0;
            padding: 1em;
        }

        h1, h3, span, pre {
            margin: 1em 0;
        }

        button {
            color: white;
            border: solid 1px black;
            padding: 1em 2em;
            margin: 1em;
            cursor: pointer;
            font-size: 1em;
            text-transform: lowercase;
        }

        #player {
            display: none;
        }
    </style>
</head>
<body>
    <h1>guerrinha</h1>
    <pre id="output">connecting...</pre>

    <h3>now playing:</h3>
    <p><span id="track-name">waiting for data...</span></p>

    <button id="play">play</button>
    <button id="stop">stop</button>

    <audio id="player" autoplay muted></audio>

    <script>
        const socket = new WebSocket("ws://localhost:8000/ws/radio/");
        const output = document.getElementById("output");
        const trackName = document.getElementById("track-name");
        const player = document.getElementById("player");
        const playBtn = document.getElementById("play");
        const stopBtn = document.getElementById("stop");

        let playlistQueue = [];
        let isPlaying = false;

        socket.onopen = () => {
            output.innerText = "";
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const incomingTrack = data.track;

            if (incomingTrack?.url) {
                playlistQueue.push(incomingTrack);
                if (!isPlaying) {
                    playNextTrack();
                }
            }
        };

        function playNextTrack() {
            if (playlistQueue.length === 0) {
                isPlaying = false;
                trackName.innerText = "waiting for data...";
                return;
            }

            const nextTrack = playlistQueue.shift();
            const liveUrl = nextTrack.url + "?t=" + Date.now();

            trackName.innerText = nextTrack.name || "unknown track";

            player.src = liveUrl;
            player.load();
            player.muted = false;

            player.play().then(() => {
                isPlaying = true;
            }).catch((err) => {
                console.warn("playback failed:", err);
                isPlaying = false;
            });
        }

        // when the current track ends, play the next one
        player.addEventListener("ended", () => {
            isPlaying = false;
            playNextTrack();
        });

        playBtn.addEventListener("click", () => {
            player.muted = false;
        });

        stopBtn.addEventListener("click", () => {
            player.muted = true;
        });

        socket.onerror = (error) => {
            console.error("WebSocket error:", error);
        };

        socket.onclose = () => {
            output.innerText = "disconnected.";
        };
    </script>
</body>
</html>
